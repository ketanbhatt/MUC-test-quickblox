<!DOCTYPE html>
<html>
<head>
	<title>Room chat test</title>
</head>
<body>
<p id='unread'>0</p>

<section class='choose'>
	<div id='selectCourse' style='display:none;'>
		<button class='course' value='1'>Course 1</button>
		<button class='course' value='2'>Course 2</button>
	</div>
	<div id='selectConcept' style='display:none;'>
		<button class='concept' value='0'>Concept 1</button>
		<button class='concept' value='1'>Concept 2</button>
	</div>
</section>

<div id='presentCourse' style='display:none;'>
	<button>Course Channel</button>
</div>

<section>
	<div class='messages' style='display:none;'>
		<h4>Messages from Channel</h4>
		<p></p>	
	</div>
	<div class='messages' style='display:none;'>
		<input id='textMessage' type='text' placeholder="Enter Message"></input>
		<button type='submit'>Send</button>
	</div>
</section>

<button id='back' style='display:none;'>Course List</button>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	
	<script src="./js/quickblox.js"></script>
	
	<script src="config.js"></script>
	<script src="rooms.js"></script>
</body>
</html>
